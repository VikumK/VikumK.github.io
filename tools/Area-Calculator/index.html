<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Calculate the estimated time to download a file based on its size and your internet speed with our Download Time Calculator. Try it now!" />
    <title>Area Calculate</title>
    <!-- Copyright symbol -->
    <meta name="copyright" content="&copy; 2024 VikumK" />
    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="https://vikumk.github.io/">vikumk.github.io</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="https://vikumk.github.io/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="https://vikumk.github.io/tools">Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="container">
                <h1 class="mt-5">Area Calculate</h1>
                <!--<p class="lead"></p>-->
                <div class="row justify-content">
                    <div class="col-md-4">
                        <label for="shape">Select Shape</label>
                        <select id="shape" class="form-control" title="Select Shape">
                            <option>-- Shape --</option>
                            <option value="square">Square</option>
                            <option value="rectangle">Rectangle</option>
                            <option value="circle">Circle</option>
                            <option value="triangle">Triangle</option>
                        </select>
                    </div>
                </div>
                <!-- Formula-->
                <br>
                <div id="formula"></div> <!-- Area formula will be displayed here -->
                <!-- Input fields for dimensions -->
                <div id="inputs">
                    <div class="row justify-content" id="squareInputs">
                        <div class="col-md-4">
                            <label for="side">Side Length:</label>
                            <input type="number" id="side" class="form-control">
                        </div>
                    </div>
                    <div class="row justify-content" id="rectangleInputs" style="display: none;">
                        <div class="col-md-4">
                            <label for="length">Length:</label>
                            <input type="number" id="length" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="width">Width:</label>
                            <input type="number" id="width" class="form-control">
                        </div>
                    </div>
                    <div class="row justify-content" id="circleInputs" style="display: none;">
                        <div class="col-md-4">
                            <label for="radius">Radius:</label>
                            <input type="number" id="radius" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label>Ï€ Value:</label><br>
                            <input type="radio" id="pi1" name="pi" value="3.14" checked>
                            <label for="pi1">3.14</label>
                            <input type="radio" id="pi2" name="pi" value="22/7">
                            <label for="pi2">22/7</label>
                        </div>
                    </div>
                    <div class="row justify-content" id="triangleInputs" style="display: none;">
                        <div class="col-md-4">
                            <label for="base">Base:</label>
                            <input type="number" id="base" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="height">Height:</label>
                            <input type="number" id="height" class="form-control">
                        </div>
                    </div>
                </div>
                <br>
                <button id="calculateButton" class="btn btn-primary">Calculate</button>
                <button id="resetButton" class="btn btn-secondary ml-2">Reset</button>
                <div id="result" class="result-container mt-3"></div>
            </div>
        </main>

        <footer class="mt-5">
            <div class="container">
                <p>&copy; 2024 VikumK. All Rights Reserved.</p>
            </div>
        </footer>
        <!-- JavaScript libraries -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Custom JavaScript -->
        <script src="script.js"></script>
</body>

</html>
